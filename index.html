<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #ffbf00;
      }
      canvas {
        border: 10px solid red;
      }
      h1 {
        font-family: 'Avenir Next', Verdana;
        font-weight: bold;
        text-align: center;
        margin-top: 0;
        font-size: 4em;
        letter-spacing: -10px;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>

    <script>
      // canvas
      const canvas = document.querySelector('canvas')
      const title = document.querySelector('h1')
      const ctx = canvas.getContext('2d')
      //game
      let gameIsRunning = true
      const titleSize = 50
      const snakeSize = titleSize
      const fps = 15
      const titleCountX = canvas.width / snakeSize
      const titleCountY = canvas.height / snakeSize

      //listeners(
      document.addEventListener('keydown', keyPush)

      //player

      let snakePosX = 0
      let snakePosY = canvas.height / 2
      let snakeSpeed = titleSize

      let velocityX = 1
      let velocityY = 0

      let tail = []
      let snakeLength = 4

      //food
      let foodPosX = Math.floor(Math.random() * titleCountX) * snakeSize
      let foodPosY = Math.floor(Math.random() * titleCountY) * snakeSize
      let score = 0
      //loop
      function gameLoop() {
        if (gameIsRunning) {
          draw()
          move()

          //requestAnimationFrame(gameLoop);
          setTimeout(gameLoop, 1000 / fps)
        }
      }
      gameLoop()

      function move() {
        //posunuj se auto
        snakePosX += snakeSpeed * velocityX
        snakePosY += snakeSpeed * velocityY
        //wall colision
        if (snakePosX > canvas.width - snakeSize) {
          snakePosX = 0
        }
        if (snakePosX < 0) {
          snakePosX = canvas.width
        }
        if (snakePosY > canvas.height - snakeSize) {
          snakePosY = 0
        }
        if (snakePosY < 0) {
          snakePosY = canvas.height
        }
        //kolize a konec
        tail.forEach((snakePart) => {
          if (snakePosX == snakePart.x && snakePosY == snakePart.y) {
            title.style.color = 'red'
            title.innerHTML = `<strong>${score}</strong>`
            gameIsRunning = false
            alert('SnÄ›dl jsis ocas!')
          }
        })

        //tail
        tail.push({ x: snakePosX, y: snakePosY })
        //zahod starsi veci z pole, nech jen pocet ovoce
        tail = tail.slice(-1 * snakeLength)
        //food collision
        if (snakePosX === foodPosX && snakePosY === foodPosY) {
          snakeLength++
          foodPosX = Math.floor(Math.random() * titleCountX) * snakeSize
          foodPosY = Math.floor(Math.random() * titleCountY) * snakeSize
          title.textContent = ++score
        }
      }
      function draw() {
        //canvas
        ctx.fillStyle = '#ffbf00'
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        //grid
        for (let y = 0; y < titleCountY; y++) {
          for (let i = 0; i < titleCountX; i++) {
            ctx.fillStyle = 'white'
            ctx.fillRect(
              snakeSize * i,
              snakeSize * y,
              snakeSize - 1,
              snakeSize - 1
            )
          }
        }
        //tail
        ctx.fillStyle = 'dimgray'
        tail.forEach((snakePart) => {
          ctx.fillRect(snakePart.x, snakePart.y, snakeSize, snakeSize)
        })
        //snake head
        ctx.fillStyle = 'black'
        ctx.fillRect(snakePosX, snakePosY, snakeSize, snakeSize)

        //food
        ctx.fillStyle = 'green'
        ctx.fillRect(foodPosX, foodPosY, snakeSize, snakeSize)
      }

      function keyPush(event) {
        switch (event.key) {
          case 'ArrowUp':
            //snakePosY-=snakeSpeed;
            if (velocityY !== 1) {
              velocityY = -1
              velocityX = 0
            }
            break
          case 'ArrowDown':
            if (velocityY !== -1) {
              //snakePosY+=snakeSpeed;
              velocityY = 1
              velocityX = 0
            }
            break
          case 'ArrowLeft':
            //snakePosX-=snakeSpeed;
            if (velocityX !== 1) {
              velocityY = 0
              velocityX = -1
            }
            break
          case 'ArrowRight':
            //snakePosX+=snakeSpeed;
            if (velocityX !== -1) {
              velocityY = 0
              velocityX = 1
            }
            break

          default:
            //resetGame
            if (!gameIsRunning) location.reload()
            break
        }
      }
    </script>
  </body>
</html>
